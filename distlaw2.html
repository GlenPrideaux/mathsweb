    <style type="text/css">
    .problem {
        margin: 3px;
	margin-top:0;
	display:block;
	padding: 0;
	color: #333;
	font-family: 'PT Sans', sans-serif;
	font-size: 14px;
	width:auto;
	right: 100%;
    }

    input.answer {
	height: auto;
	min-height: 0;

<body>
<h1>Distributive Law Exercises</h1>
<!-- This is version 1.1  -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Congratulations, you&rsquo;ve got them all right!</p>
  </div>

</div>
<div id="chart">
</div>
<input type="radio" name="difficulty" value="1" checked="checked">Easiest</input>
<input type="radio" name="difficulty" value="2">Medium</input>
<input type="radio" name="difficulty" value="3">Hardest</input>
    <br/>
<input type="radio" name="length" value="1" checked="checked">Single brackets</input>
<input type="radio" name="length" value="2">Multiple brackets</input>
<br/>    
<input type="radio" name="decimals" value="0" checked="checked">Integer coefficients</input>
<input type="radio" name="decimals" value="1">Decimal coefficients</input>
<br/>    
<input type="radio" name="order" value="1" checked="checked">a(b+c)</input>
<input type="radio" name="order" value="2">(a+b)(c+d)</input>
<input type="radio" name="order" value="3">Higher order</input>
<br/>    
<input type="submit" onclick="prepareProblems()" value="Generate" id="generate"/>
<div class="problems" id="problems">
</div>
