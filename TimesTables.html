<!DOCTYPE html>
<html>
    <head>
    <!--
/* TimesTables.html. Generate worksheets for times tables
 */
      -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Times Tables</title>
<link rel="stylesheet" type="text/css" href="interactive.css">
<style>
div.content {
width: 608px;
margin-left: auto;
margin-right: auto;
}
</style>
</head>
<body>
<!-- div class="content">
<h1 id="title">Times Tables</h1>
<!-- This is version 0.1 -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="congrats">&#9786;&nbsp;Well done!&nbsp;&#9786;</p>
  </div>
</div>

<div class="controls" style="text-align:center;">
  <span style="float: left;">
Size: <input type="number" name="size" value="10" min="2", max="15",
  step="1" maxlength="2" style="width: 3em;" />
  </span>
&nbsp;
Difficulty <input type="range" name="difficulty" value="50" min="10",
  max="80", step="1" style="vertical-align: middle;"/>
  &nbsp;
<input type="submit" onclick="timesTableChart()" value="Generate"
  style="float: right; margin-top:2pt"/>
</div>
    
<div id="chart"></div>

</html>
